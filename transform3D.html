<html>
    <head>
        <title>Transform3D</title>
        <style>
            .base{
                width: 350px;
                height: 250px;
                background: gray;
                font-size: 15px;
                text-align: center;
                margin: 100px;
                perspective: 800px;
            }
            #box{
                width: 350px;
                height: 250px;
                background: tomato;
                
                transform:  rotateY(60deg);
            }
        </style>
    </head>
    <body>
        <h1>Css Tutorial:Transform 3D</h1>
        <div class="base">
            <div id="box">Transform-3D</div>
        </div>
    </body>
</html>
