<html>
    <head>
        <title>Flex-Align-From</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            #wrapper{
                background:tan;
                list-style: none;
                padding: 20px;
            }
            #wrapper li{
                display: flex;
                justify-content: flex-end;
                padding: 5px 0;
            }
            #wrapper li label{
                flex: 1;
            }
           
        </style>
    </head>
    <body>
        <h1>Css Tutorial:FlexBox-Align Form</h1>
        <form action="">
            <ul id="wrapper">
                <li>
                    <label for="">Name:</label>
                    <input type="text">
                </li>
                <li>
                    <label for="">Class-Name:</label>
                    <input type="text">
                </li>
                <li>
                    <label for="">Email-Address:</label>
                    <input type="email">
                </li>
                <li>
                   <button type="submit">Save</button>
                </li>
            </ul>
        </form>
    </body>
</html>
