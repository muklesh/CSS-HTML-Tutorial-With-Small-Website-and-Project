<html>
    <head>
        <title>Transform Style</title>
        <style>
            .base{
                width: 350px;
                height: 250px;
                margin: 0 0 70px 100px;
                background: gray;
                transform: rotateY(30deg);
                transform-style: preserve-3d;
            }
            #box{
                width: 350px;
                height: 250px;
                background: tomato;
                padding: 20px;
                transform: rotateX(60deg);
            }
        </style>
    </head>
    <body>
        <h1>Css Tutorial:Transform Style</h1>
        <div class="base">
            <div id="box">Transform-Style</div>
        </div>
    </body>
</html>
